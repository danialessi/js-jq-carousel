<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        
        <!-- slider  -->
        <div class="slider">
            
            <div class="chevron-left"><i class="fas fa-chevron-left"></i></div>
            
            <div class="images">
                <img class="first active campagna" src="img/campagna.jpg" alt="campagna">
                <img class="cascate" src="img/cascate.webp" alt="cascate">
                <img class="fiori" src="img/fiori.jpeg" alt="fiori">
                <img class="last montagne" src="img/montagne.webp" alt="montagne">
            </div>
            
            <div class="chevron-right"><i class="fas fa-chevron-right"></i></div>
            
        </div>

    </div>


    <!-- javascript e jQuery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
